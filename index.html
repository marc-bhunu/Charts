<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"    integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

       <div class="heading">
           <h1 class="title is-2">Working With Charts</h1>
       </div>

       <!-- Bar and Pie -->
        <div class="block">
            <div class="columns">
                <div class="column is-half">
                    <canvas id="barChart" width="400" height="200"></canvas>
                </div>

                <div class="column is-half">
                    <canvas id="pieChart" width="400" height="200"></canvas>              
                </div>
            </div>
        </div>
        <!-- Radar and Doughnut -->

        <div class="block">
            <div class="columns">
                <div class="column is-half">
                    <canvas id="radarChart" width="400" height="200"></canvas>
                </div>

                <div class="column is-half">
                    <canvas id="doughnutChart" width="400" height="200"></canvas>              
                </div>
            </div>
        </div>


        <!-- Polar Chart  and Buble Chart-->
        <div class="block">
            <div class="columns">
                <div class="column is-half">
                    <canvas id="polarChart" width="400" height="200"></canvas>
                </div>

                <div class="column is-half">
                    <canvas id="bubbleChart" width="400" height="200"></canvas>              
                </div>
            </div>
        </div>

        <!-- Scatter Chart -->
        <div class="block">
            <div class="columns">
                <div class="column is-half">
                    <canvas id="scatterChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>

    </div>


    <script src="js/script.js"></script>


</body>

</html>
